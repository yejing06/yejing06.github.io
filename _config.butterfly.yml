# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: 230 # unit: px
code_word_wrap: false

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true
  copyright:
    enable: true
    limit_count: 50

# social settings (社交圖標設置)
# formal:
#   icon: link || the description
#   icon: link || the description
social:
  Github: https://github.com/yejing06 || icon-GitHub || faa-tada
  Alist: https://alist.naokuoteng.cn || icon-yunpan || faa-tada
  #Email: https://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=2268025923@qq.com || icon-youxiang || faa-tada
  Email: https://mail.google.com/mail/u/0/#inbox || icon-youxiang || faa-tada
  RSS: atom.xml || icon-RSS_flat || faa-tada
  #BiliBili: https://space.bilibili.com/372204786 || icon-bilibili || faa-tada
  点击看到我喜欢的人: https://space.bilibili.com/ || icon-icon_bilibili || faa-tada
  #QQ: tencent://Message/?Uin=2387629291&amp;websiteName=local.edu.com:8888=&amp;Menu=yes || icon-QQ-circle-fill || faa-tada


# search (搜索)
# see https://butterfly.js.org/posts/ceeb73f/#搜索系統
# --------------------------------------

# Algolia search
algolia_search:
  enable: false
  hits:
    per_page: 6

# Local search
local_search:
  enable: true
  preload: true
  CDN:

# Math (數學)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一頁都加載js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要時加載，須在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

